<div>
  <h1>Post Page</h1>
  <div *ngIf="!formDisplay">
    <button mat-icon-button routerLink="/admin/form">
      <i class="material-icons md-24 md-dark">add_circle_outline</i>
    </button>
  </div>
  <div *ngIf="formDisplay">
    <button mat-icon-button (click)='hideForm()'>
      <i class="material-icons md-24 md-dark">remove</i>
    </button>
  </div>
</div>

<div [hidden]="formDisplay">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let post of list">
      <div *ngIf="post.hideForm">
          <button class="btn btn-primary" (click)="post.hideForm = false">Cancel</button>
      </div>

      <div *ngIf="!post.hideForm">
          {{ post.headline }}
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" (click)="post.hideForm = true">Edit</button>
            <button type="button" class="btn btn-default" (click)='deletePost(post._id)'>Delete</button>
          </div>
      </div>

      <app-post-form *ngIf="post.hideForm" [postData]="post" [populate]="post.hideForm" (sentSubmit)="sentSubmit($event)"></app-post-form>
    </li>
  </ul>
</div>

<app-header></app-header>
<div class="body-container">
  <!-- <div class="tile-container"> -->
    <!-- ngx -->
    <div class="tile-container"
    [scrollLeft]="initScrollLeft"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        [horizontal]="true"
        [alwaysCallback]="true"
        [scrollWindow]="false"
        (scrolled)="onScroll()">
      <div class="tile" *ngFor="let post of postArray" id="tile{{post._id}}">
        <header class="tile-overlay">
          <p class="tile-text">
            <a [routerLink]="['/post', post._id]">
              <strong>{{post.headline}}</strong>
              <br>{{post.subHeadline}}
            </a>
          </p>
        </header>
        <img class="tile-photo" src=" ../../assets/{{post.featuredImage}}" /><!--{{post.primaryImage.filePath}} /assets/1.jpg-->
      </div>
    <!-- </div> -->
  </div>
</div>
